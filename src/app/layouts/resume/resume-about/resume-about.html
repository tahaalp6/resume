<!--about start-->
<section class="resume about" id="about">
  <div class="container">
    <div class="title title2">
      <div class="row">
        <div class="offset-md-2 col-md-8">
          <h6 class="font-primary borders main-text text-uppercase">
            <span>about</span>
          </h6>
          <div class="sub-title">
            <div class="">
              <h2 class="title-text">About me</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      @for(data of about; track data){
      <div class="col-md-3 col- mb-5">
        <div class="text-center radial">
          <div
            [attr.data-label]="data.timer +'%'"
            class="radial-bar radial-bar-primary"
            [style.backgroundImage]="`linear-gradient(${((data.timer) * 360 / 100)-270}deg, #000 50%, transparent 50%, transparent), linear-gradient(270deg, #000 50%, #e3e3e3 50%, #e3e3e3)`"
          ></div>
          <h4 class="color-light m-t-15">{{data.name}}</h4>
          <div class="border-container">
            <div class="borders-bottom"></div>
          </div>
          <div>
            <h4>{{data.exp}}</h4>
          </div>
        </div>
      </div>
      }
    </div>
    <div class="text-center m-t-50">
      <a
        class="btn btn-default primary-btn"
        href="https://github.com/tahaalp6"
        target="_blank"
        >Github</a
      >
    </div>
  </div>
</section>
<!--about end-->
