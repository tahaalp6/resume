<!-- about section Start-->
<section
  id="education"
  class="event about bg bg-img bg-dark"
  [ngStyle]="{ 'background-image': 'url(assets/images/background.png)', 'background-repeat': 'round' }"
>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="title title2">
          <div class="main-title">
            <h2 class="text-white title-text main-text">Education</h2>
          </div>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 col-md-6">
        <div class="text-right">
          <div class="announcer-img">
            <img
              src="assets/images/resume/icon/Akdeniz_Üniversitesi_logosu.IMG_0838.png"
              alt=""
              class="img-fluid back-img"
            />
            <img
              src="assets/images/resume/icon/Akdeniz_Üniversitesi_logosu.IMG_0838.png"
              alt=""
              class="img-fluid back-img"
            />
            <img
              src="assets/images/resume/icon/Akdeniz_Üniversitesi_logosu.IMG_0838.png"
              alt=""
              class="img-fluid"
              aTilt
              data-tilt
              data-tilt-max="3"
              data-tilt-speed="400"
              data-tilt-perspective="500"
            />
          </div>
        </div>
      </div>
      <div class="col-xl-5 offset-xl-1 col-lg-7 col-md-6">
        <div class="abouts center-text">
          <div class="format">
            <div class="format-small-text">
              <h5 class="text-white borders-before text-uppercase">
                <span
                  >Bachelor of Science in Computer Engineering (%100
                  English)</span
                >
              </h5>
            </div>
            <div class="format-head-text">
              <h3 class="about-font-header text-white">Akdeniz University</h3>
            </div>
            <div class="format-sub-text">
              <p class="about-para p-light">Antalya, Turkey</p>
              <p class="about-para p-light">2016 - 2022</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- about section end-->
