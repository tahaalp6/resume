<div class="row m-0">
  @for(img of imageData; track img){
  <figure
    class="my-app-custom-image-with-desc p-width isotopeSelector"
    itemprop="associatedMedia"
  >
    <div class="overlay">
      <a [href]="img.srcUrl" target="_blank" itemprop="contentUrl">
        <img
          [src]="img.previewUrl"
          class="img-fluid"
          alt
          style="height: -webkit-fill-available; object-fit: cover"
        />
      </a>
    </div>
  </figure>
  }
</div>
